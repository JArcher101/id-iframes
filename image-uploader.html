      updatePhotographicIdTakenMarker();
      
      // Automatically proceed to Section 3
      setTimeout(() => {
        showSection3();
      }, 100);
    }

    // Update photographicIdTaken marker based on existing images and current uploads
    function updatePhotographicIdTakenMarker() {
      // Check if we have existing photo ID images
      const hasExistingPhotoId = formData.idImages && Array.isArray(formData.idImages) && 
        formData.idImages.some(img => img.type === 'PhotoID');
      
      // Check if we have current photo ID uploads with files
      const hasCurrentPhotoId = wantsPhotoId && (
        (photoIdType1.value && Array.from(photoUploads1.querySelectorAll('input[type="file"]')).some(input => input.files.length > 0)) ||
        (photoIdType2.value && Array.from(photoUploads2.querySelectorAll('input[type="file"]')).some(input => input.files.length > 0))
      );
      
      formData.photographicIdTaken = hasExistingPhotoId || hasCurrentPhotoId;
    }

    /*
    =====================================================================
    COLLECT PHOTO ID IMAGE DATA
    - Loops through visible Photo ID cards (up to 2)
    - For each card with a selected type and uploaded file(s):
    -   Creates image metadata object with:
    -     type: 'PhotoID'
    -     document: ID type (e.g., 'Driving Licence')
    -     side: 'Front', 'Back', or 'Single'
    -     name: Formatted filename (e.g., "BA-50-52 - Mr J R Archer-Moran - Driving Licence Front")
    -     data: File metadata (type, size, name, lastModified)
    -     date: Current timestamp
    -     uploader: Email from formData
    - Validates file type is an image, shows error if not
    - Pushes to imageData array for later upload
    =====================================================================
    */
    function collectPhotoIdImageData() {
      const photoTypes = [photoIdType1.value, photoIdType2.value];
      const photoUploads = [photoUploads1, photoUploads2];
      const photoCards = [photoIdCard1, photoIdCard2];
      
      photoCards.forEach((card, index) => {
        if (!card.classList.contains('hidden') && photoTypes[index]) {
          const uploads = photoUploads[index];
          const inputs = Array.from(uploads.querySelectorAll('input[type="file"]'));
          
          inputs.forEach((input, fileIndex) => {
            if (input.files && input.files[0]) {
              const file = input.files[0];
              
              // Validate file type is an image
              if (!file.type.startsWith('image/')) {
                showError(`Invalid file type for ${photoTypes[index]}. Please select a valid image file.`);
                return;
              }
              
              let fileName = `${formData.fe}-${formData.clientNumber}-${formData.matterNumber} - ${formData.name} - ${photoTypes[index]}`;
              
              // Add front/back tag if applicable
              const requiresFrontBack = needsFrontBack(photoTypes[index]);
              if (requiresFrontBack) {
                const isBack = fileIndex === 1;
                fileName += ` ${isBack ? 'Back' : 'Front'}`;
              }
              
              const imageInfo = {
                type: 'PhotoID',
                document: photoTypes[index],
                side: requiresFrontBack ? (fileIndex === 1 ? 'Back' : 'Front') : 'Single',
                name: fileName,
                data: {
                  type: file.type,
                  size: file.size,
                  name: file.name,
                  lastModified: file.lastModified
                },
                date: new Date().toLocaleString('en-GB', { 
                  year: 'numeric', 
                  month: '2-digit', 
                  day: '2-digit',
                  hour: '2-digit',
                  minute: '2-digit',
                  second: '2-digit',
                  hour12: false
                }),
                uploader: formData.uploader || 'Unknown'
              };
              
              imageData.push(imageInfo);
            }
          });
        }
      });
    }

    /*
    =====================================================================
    CHECK IF ID TYPE REQUIRES FRONT/BACK IMAGES
    - Passport and Firearms Certificate: Single image only
    - All other ID types (Driving License, etc.): Front AND Back required
    - Returns: Boolean (true if front/back needed)
    =====================================================================
    */
    function needsFrontBack(type){
      return !(type === 'Passport' || type === 'Firearms Certificate');
    }

    /*
    =====================================================================
    CREATE FILE UPLOAD COMPONENT
    - Generates clickable upload area with drag-and-drop support
    - Shows upload arrow icon initially
    - Changes to checkmark icon + filename when file selected
    - Validates file type is an image, rejects non-images
    - Keyboard accessible (Enter/Space to trigger)
    - Parameters:
    -   id: Unique identifier for this uploader
    -   onChangeCb: Optional callback function when file selected
    - Returns: Object with { wrap, input } elements
    =====================================================================
    */
    function makeUploader(id, onChangeCb){
      const wrap = document.createElement('div');
      wrap.className = 'photo-upload';
      wrap.tabIndex = 0;
      wrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17,8 12,3 7,8"/><line x1="12" y1="3" x2="12" y2="15"/></svg> Select image or drag & drop`;
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.style.display = 'none';
      
      const handleFile = (files) => {
        if (files && files[0]) {
          const file = files[0];
          
          // Validate file type is an image
          if (!file.type.startsWith('image/')) {
            showError('Please select a valid image file. Only image files are allowed.');
            input.value = ''; // Clear the invalid file
            wrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17,8 12,3 7,8"/><line x1="12" y1="3" x2="12" y2="15"/></svg> Select image or drag & drop`;
            return;
          }
          
          input.files = files;
          wrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg> ${file.name}`;
          if(onChangeCb) onChangeCb();
        }
      };
      
      input.addEventListener('change', () => {
        handleFile(input.files);
      });
      
      // Click functionality
      wrap.addEventListener('click', ()=> input.click());
      
      // Keyboard accessibility
      wrap.addEventListener('keypress', (e)=>{ 
        if(e.key==='Enter' || e.key===' '){ 
          e.preventDefault(); 
          input.click(); 
        } 
      });
      
      // Drag and drop functionality
      wrap.addEventListener('dragover', (e) => {
        e.preventDefault();
        wrap.style.backgroundColor = 'rgba(74, 144, 226, 0.2)';
        wrap.style.borderColor = '#4A90E2';
      });
      
      wrap.addEventListener('dragleave', (e) => {
        e.preventDefault();
        wrap.style.backgroundColor = 'rgba(74, 144, 226, 0.1)';
        wrap.style.borderColor = '#4A90E2';
      });
      
      wrap.addEventListener('drop', (e) => {
        e.preventDefault();
        wrap.style.backgroundColor = 'rgba(74, 144, 226, 0.1)';
        wrap.style.borderColor = '#4A90E2';
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files);
        }
      });
      
      return {wrap, input};
    }

    // Render upload areas based on ID type (front/back or single)
    function renderUploads(container, type){
      container.innerHTML='';
      if(!type) return;
      const twoSides = needsFrontBack(type);
      if(twoSides){
        const mainBlock = document.createElement('div'); 
        mainBlock.className='upload-block side-by-side';
        const frontBlock = document.createElement('div'); 
        frontBlock.className='upload-block';
        const backBlock = document.createElement('div'); 
        backBlock.className='upload-block';
        const frontTag = document.createElement('div'); 
        frontTag.className='upload-tag'; 
        frontTag.textContent='FRONT';
        const backTag = document.createElement('div'); 
        backTag.className='upload-tag'; 
        backTag.textContent='BACK';
        const upF = makeUploader('front'); 
        const upB = makeUploader('back');
        frontBlock.append(frontTag, upF.wrap, upF.input);
        backBlock.append(backTag, upB.wrap, upB.input);
        mainBlock.append(frontBlock, backBlock);
        container.append(mainBlock);
      } else {
        const only = makeUploader('single');
        const block = document.createElement('div'); 
        block.className='upload-block';
        block.append(only.wrap, only.input);
        container.append(block);
      }
      updatePhotoHint();
    }

    // Update photo hint based on selected ID types
    function updatePhotoHint(){
      const t1 = photoIdType1.value; const t2 = !photoIdCard2.classList.contains('hidden') ? photoIdType2.value : '';
      const base = 'Remember to check the image quality for glare and blur.';
      const needsMRZ = ['Passport','Passport Card','Entry Visa'];
      const mrz = (needsMRZ.includes(t1) || needsMRZ.includes(t2)) ? ' Ensure the full MRZ (Machine Readable Zone) is visible.' : '';
      photoHint.textContent = base + mrz;

    // Section 2 validation: Photo ID types and file uploads
    function validateSection2(){
      // If user selected "No" and doesn't have existing photo ID, skip validation
      if(wantsPhotoId === false && !formData.photographicIdTaken) return [];
      
      // If user selected "Yes" but has no visible cards, skip validation
      if(wantsPhotoId === true && photoIdCard1.classList.contains('hidden') && photoIdCard2.classList.contains('hidden')) return [];
      
      const errors = [];
      const t1 = photoIdType1.value;
      const t2Visible = !photoIdCard2.classList.contains('hidden');
      const t2 = t2Visible ? photoIdType2.value : '';

      if(!t1) errors.push('Please select a type for Photo ID 1.');
      if(t2Visible){
        if(!t2) errors.push('Please select a type for Photo ID 2.');
        if(t1 && t2 && t1 === t2) errors.push('Photo ID 2 must be different from Photo ID 1.');
      }
      
      // Check files
      const checkUploads = (container, type, label) => {
        if(!type) return;
        const twoSides = needsFrontBack(type);
        const inputs = Array.from(container.querySelectorAll('input[type="file"]'));
        if(twoSides){
          if(inputs.length < 2 || !inputs[0].files.length || !inputs[1].files.length){
            errors.push(`${label}: please upload BOTH FRONT and BACK images.`);
          }
        } else {
          if(inputs.length < 1 || !inputs[0].files.length){ errors.push(`${label}: please upload an image.`); }
        }
      };
      checkUploads(photoUploads1, t1, 'Photo ID 1');
      if(t2Visible) checkUploads(photoUploads2, t2, 'Photo ID 2');

      return errors;
    }

    // Section 3 validation: Address fields
    function validateSection3() {
      const errors = [];
      
      const isCurrentUK = currentCountry.dataset.countryCode === 'GBR';
      
      // Validate current address
      if (!isCurrentUK || addressNotListed.checked) {
        // Manual entry mode (non-UK or UK manual) - validate Thirdfort required fields
        if (!town.value.trim()) {
          errors.push('Please enter the town/city for current address.');
        }
        if (!postcode.value.trim()) {
          errors.push('Please enter the postcode for current address.');
        }
        // Per Thirdfort API: Must have ONE OF flat_number, building_number, or building_name
        if (!flatNumber.value.trim() && !buildingNumber.value.trim() && !buildingName.value.trim()) {
          errors.push('Please enter at least one of: Flat Number, Building Number, or Building Name for current address.');
        }
      } else {
        // UK Autocomplete mode
        if (!currentAddress.value.trim()) {
          errors.push('Please enter the current address or check "Address not listed" to enter manually.');
        }
      }
      
      // Validate previous address if recent move is checked
      if (recentMove.checked) {
        const isPreviousUK = previousCountry.dataset.countryCode === 'GBR';
        
        if (!isPreviousUK || previousAddressNotListed.checked) {
          // Manual entry mode (non-UK or UK manual)
          if (!prevTown.value.trim()) {
            errors.push('Please enter the town/city for previous address.');
          }
          if (!prevPostcode.value.trim()) {
            errors.push('Please enter the postcode for previous address.');
          }
          // Must have ONE OF flat_number, building_number, or building_name
          if (!prevFlatNumber.value.trim() && !prevBuildingNumber.value.trim() && !prevBuildingName.value.trim()) {
            errors.push('Please enter at least one of: Flat Number, Building Number, or Building Name for previous address.');
          }
        } else {
          // UK Autocomplete mode
          if (!previousAddress.value.trim()) {
            errors.push('Please enter the previous address or check "Address not listed" to enter manually.');
          }
        }
      }
      
      return errors;
    }

    /*
    =====================================================================
    POPULATE EXISTING IMAGES TABLE
    - Displays previously uploaded images in Section 2 (Photo ID) or Section 4 (Address ID)
    - Filters formData.idImages array by type ('PhotoID' or 'Address ID')
    - Creates image-card elements for each existing image
    - Each card shows: Document type, side tag (Front/Back), uploader, date
    - Container hidden if no existing images of that type
    - Called by setPhotoPrompt() and setAddressIdPrompt()
    - Parameters:
    -   type: 'photoId' or 'addressId' (determines which container to populate)
    =====================================================================
    */
    function populateExistingImagesTable(type) {
      const containerId = type === 'photoId' ? 'existingPhotoIdContainer' : 'existingAddressIdContainer';
      const listId = type === 'photoId' ? 'photoIdImagesList' : 'addressIdImagesList';
      const container = document.getElementById(containerId);
      const list = document.getElementById(listId);
      
      // Clear existing cards
      list.innerHTML = '';
      
      // Check if we have existing images
      if (formData.idImages && Array.isArray(formData.idImages) && formData.idImages.length > 0) {
        // Filter images by type
        const filteredImages = formData.idImages.filter(img => {
          if (type === 'photoId') {
            return img.type === 'PhotoID';
          } else {
            return img.type === 'Address ID';
          }
        });
        
        if (filteredImages.length > 0) {
          // Show container and populate cards
          container.classList.remove('hidden');
          
          filteredImages.forEach(img => {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            // Create left section with document type and side tag
            const titleSection = document.createElement('div');
            titleSection.className = 'image-title-section';
            
            // Create document type heading
            const heading = document.createElement('h4');
            heading.textContent = img.document || 'Unknown Document';
            titleSection.appendChild(heading);
            
            // Create side tag (only for Photo ID)
            if (type === 'photoId' && img.side && img.side !== 'Single') {
              const sideTag = document.createElement('div');
              sideTag.className = 'image-side-tag';
              sideTag.textContent = img.side;
              titleSection.appendChild(sideTag);
            }
            
            // Create right section with metadata
            const meta = document.createElement('div');
            meta.className = 'image-meta';
            meta.innerHTML = `
              Uploaded by <strong>${img.uploader || 'Unknown'}</strong> on ${img.date || 'Unknown date'}
            `;
            
            // Assemble card
            card.appendChild(titleSection);
            card.appendChild(meta);
            
            list.appendChild(card);
          });
        } else {
          // No images of this type, hide container
          container.classList.add('hidden');
        }
      } else {
        // No images at all, hide container
        container.classList.add('hidden');
      }
    }

    // Start upload process: Send only image uploader objects to parent
    function startUpload(files) {
      // Validate file types and sizes before processing
      const invalidFiles = [];
      const validFiles = [];
      
      files.forEach((fileObj, index) => {
        const file = fileObj.file;
        const fileName = fileObj.fileName;
        
        // Check if file exists
        if (!file) {
          invalidFiles.push(`Upload ${index + 1}: No file selected`);
          return;
        }
        
        // Check if file is an image
        if (!file.type.startsWith('image/')) {
          invalidFiles.push(`Upload ${index + 1} (${fileName}): File must be an image`);
          return;
        }
        
        // Check file size (15MB limit)
        const MAX_SIZE = 15 * 1024 * 1024; // 15 MB
        if (file.size > MAX_SIZE) {
          invalidFiles.push(`Upload ${index + 1} (${fileName}): File too large (max 15MB)`);
          return;
        }
        
        validFiles.push(fileObj);
      });
      
      // Show validation errors if any
      if (invalidFiles.length > 0) {
        showError(`Please fix the following issues:\n\n${invalidFiles.join('\n')}`);
        return;
      }
      
      // Create images data array with only valid uploader objects
      const imagesData = validFiles.map(fileObj => {
        const file = fileObj.file;
        const fileName = fileObj.fileName;
        
        // Determine type, document, and side from fileName
        let type, document, side;
        
        if (fileObj.type === 'photoId') {
          type = 'PhotoID';
          // Extract document type from fileName (e.g., "50/52 - Mr J R Archer-Moran - Driving Licence Front")
          const parts = fileName.split(' - ');
          document = parts[2] ? parts[2].replace(/ (Front|Back)$/, '') : 'Unknown';
          // Determine side
          if (fileName.includes(' Front')) {
            side = 'Front';
          } else if (fileName.includes(' Back')) {
            side = 'Back';
          } else {
            side = 'Single';
          }
        } else if (fileObj.type === 'addressId') {
          type = 'Address ID';
          // Extract document type from fileName (e.g., "50/52 - Mr J R Archer-Moran - Address ID 1 - Bank Statement")
          const parts = fileName.split(' - ');
          document = parts[3] || 'Unknown';
          side = 'Single';
        }
        
        return {
          type: type,
          document: document,
          side: side,
          name: fileName,
          data: {
            type: file.type, // MIME type for validation
            size: file.size, // File size for validation
            name: file.name, // Original filename
            lastModified: file.lastModified // File timestamp
          },
          file: file, // File object for generating PUT (will be lost in postMessage)
          date: new Date().toLocaleString('en-GB', { 
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          }),
          uploader: formData.uploader || undefined // Include the uploader email
        };
      });
      
      // Send only image uploader objects to parent
      window.parent.postMessage({
        type: 'image-data',
        images: imagesData
      }, '*');
      
      // Listen for PUT links or PUT error response
      window.addEventListener('message', handlePutResponse);
    }

    /*
    =====================================================================
    HANDLE PUT RESPONSE FROM PARENT
    - Listens for parent response after sending 'image-data' message
    - CASE 1: 'put-links' received (success)
    -   Stores s3Keys array (file objects with s3Key property added by parent)
    -   Calls uploadFiles() to upload to S3 using PUT URLs
    - CASE 2: 'put-error' received (failure)
    -   Shows error message explaining issue
    -   Returns user to Address ID section after 2 seconds to retry
    - Note: s3Keys contains full file objects from imageData with s3Key added
    =====================================================================
    */
    function handlePutResponse(event) {
      if (event.data.type === 'put-links') {
        const links = event.data.links;
        s3Keys = event.data.s3Keys; // Store S3 keys
        console.log('Received links:', { linksCount: links.length, links: links });
        uploadFiles(links);
      } else if (event.data.type === 'put-error') {
        // Show specific error message and go back to address ID section
        const errorMessage = event.data.message || 'Failed to generate upload links';
        showError(`There is an issue with the files: ${errorMessage}. Please go back to the Address ID section to edit your selected files and try uploading again.`);
        setTimeout(() => {
          showSection4();
        }, 2000);
      }
    }

    /*
    =====================================================================
    UPLOAD FILES TO S3 - Progress Tracking
    - Collects all files to upload via collectFiles()
    - Iterates through files and uploads each to S3 using PUT URL
    - Updates progress bar and file status in real-time:
    -   Pending → Uploading (orange border) → Success (green) or Error (red)
    - On success: Shows "Upload Complete!" and sends 'upload-success' to parent
    - On error: Shows error message and returns to Address ID section
    - Validates files array matches links array length
    =====================================================================
    */
    function uploadFiles(links) {
      const files = collectFiles();
      let completed = 0;
      let hasErrors = false;
      const total = files.length;
      
      console.log('Upload starting:', { totalFiles: total, files: files.map(f => f.fileName) });
      
      // Check if files and links arrays match
      if (files.length !== links.length) {
        console.error('Mismatch between files and links arrays:', { filesCount: files.length, linksCount: links.length });
        showError(`File count mismatch: ${files.length} files but ${links.length} upload links. Please try again.`);
        return;
      }
      
      files.forEach((fileObj, index) => {
        const fileItem = document.getElementById(`file-${index}`);
        const statusText = fileItem.querySelector('.status-text');
        
        fileItem.classList.add('uploading');
        statusText.textContent = 'Uploading...';
        
        // Upload to S3 using PUT links
        uploadToS3(fileObj.file, links[index])
          .then(() => {
            fileItem.classList.remove('uploading');
            fileItem.classList.add('success');
            statusText.textContent = 'Success';
            completed++;
            updateProgress(completed, total, hasErrors);
          })
          .catch((error) => {
            fileItem.classList.remove('uploading');
            fileItem.classList.add('error');
            statusText.textContent = `Error: ${error.message}`;
            hasErrors = true;
            completed++;
            updateProgress(completed, total, hasErrors);
          });
      });
    }

    // Update progress bar and handle completion
    function updateProgress(completed, total, hasErrors = false) {
      const percentage = Math.round((completed / total) * 100);
      console.log('Progress update:', { completed, total, percentage });
      progressFill.style.width = `${percentage}%`;
      progressText.textContent = `${percentage}% Complete`;
      
      if (completed === total) {
        if (hasErrors) {
          uploadStatus.textContent = 'Upload completed with errors!';
          // Show error popup and go back to address ID section
          showError('Upload failed. Please try again.');
          setTimeout(() => {
            showSection4();
          }, 2000);
        } else {
          uploadStatus.textContent = 'Upload Complete!';
          // Send success message to parent with form data and S3 keys
          const finalFormData = compileFormData();
          // Overwrite idImages with new S3 keys data (backend appends to existing)
          finalFormData.idImages = s3Keys;
          window.parent.postMessage({
            type: 'upload-success',
            data: finalFormData,
            idImages: s3Keys
          }, '*');
          
          // Form stays active after successful upload - no reset needed
        }
      }
    }

    /*
    =====================================================================
    UPLOAD SINGLE FILE TO S3
    - Uses fetch() with PUT method to upload file to S3
    - Sets Content-Type header to file's MIME type
    - Returns Promise that resolves on success, rejects on error
    - Called by uploadFiles() for each file in parallel
    - Parameters:
    -   file: File object to upload
    -   putUrl: Pre-signed S3 PUT URL from parent
    =====================================================================
    */
    function uploadToS3(file, putUrl) {
      return new Promise((resolve, reject) => {
        fetch(putUrl, {
          method: 'PUT',
          body: file,
          headers: {
            'Content-Type': file.type
          }
        })
        .then(response => {
          if (response.ok) {
            resolve();
          } else {
            reject(new Error('Upload failed'));
          }
        })
        .catch(error => reject(error));
      });
    }

      if (previousAddressDebounceTimer) clearTimeout(previousAddressDebounceTimer);

      previousAddressDebounceTimer = null;

    =====================================================================
    Listens for messages from parent window
    
    INCOMING MESSAGE TYPES:
    
    1. 'initiation-data' - Initial client data load
    {
      type: 'initiation-data',
      data: {
        _id: 'database-id',
        fe: 'BA',
        clientNumber: '50',
        matterNumber: '52',
        name: 'Mr J R Archer-Moran',
        uploader: 'email@example.com',
        titlePrefix: 'Mr',
        firstName: 'Jacob',
        middleNames: 'Robert',
        surname: 'Archer-Moran',
        worktype: 'Sale of',
        relation: 'Our Client',
        matterDesc: 'Property sale',
        birthdate: '11-01-2001',
        photographicIdTaken: true/false,
        likenessNOTConfirmed: true/false,
        address: '123 Main Street...',
        addressObject: { Thirdfort format },
        clientRecentHomeMove: true/false,
        previousAddress: '...',
        previousAddressObject: { Thirdfort format },
        addressIdTaken: true/false,
        idImages: [...]
      }
    }
    
    2. 'address-results' - Autocomplete suggestions from getaddress.io
    {
      type: 'address-results',
      field: 'current' or 'previous',
      suggestions: [
        { id: 'abc123', address: '123 Main Street, London, SW1A 1AA' },
        ...
      ]
    }
    
    3. 'address-data' - Full address object after selection
    {
      type: 'address-data',
      field: 'current' or 'previous',
      address: { getaddress.io format }
    }
    
    Flow:
    1. Parent sends 'initiation-data' → Child resets form via resetForm()
    2. Child populates form with data via loadData()
    3. User types address → Child sends 'address-search' to parent
    4. Parent sends 'address-results' → Child shows dropdown
    5. User selects → Child sends 'address-lookup' to parent
    6. Parent sends 'address-data' → Child stores Thirdfort object
    =====================================================================
    */
    // Add immediate listener log to verify script is running
    console.log('Image uploader iframe loaded and ready');
    
    window.addEventListener('message', (event)=>{
      console.log('=== MESSAGE RECEIVED ===');
      console.log('Origin:', event.origin);
      console.log('Type:', event.data?.type);
      console.log('Full data:', event.data);
      console.log('========================');
      
      if(event.data && event.data.type === 'initiation-data'){
        console.log('✅ Processing initiation-data...');
        // Clear form and reset all data before loading new data
        resetForm();
        loadData(event.data.data || {});
        console.log('✅ Data loaded, form should be visible');
      } else if (event.data && event.data.type === 'address-results') {
        console.log('✅ Processing address-results...');
        
        // Cache the autocomplete results
        if (event.data.searchTerm && event.data.suggestions) {
          const cacheKey = 'auto_' + event.data.searchTerm.toLowerCase();
          setCachedItem(cacheKey, event.data.suggestions, 'autocomplete');
          console.log('💾 Cached autocomplete results for:', event.data.searchTerm);
        }
        
        // Display autocomplete suggestions
        displayAddressSuggestions(event.data.suggestions, event.data.field);
      } else if (event.data && event.data.type === 'address-data') {
        console.log('✅ Processing address-data...');
        
        // Cache the full address object
        if (event.data.addressId && event.data.address) {
          const cacheKey = 'addr_' + event.data.addressId;
          setCachedItem(cacheKey, event.data.address, 'address');
          console.log('💾 Cached full address for ID:', event.data.addressId);
        }
        
        // Store full address object
        handleAddressData(event.data.address, event.data.field);
      } else {
        console.log('⚠️ Unknown message type or missing type');
      }
    });

    /*
    =====================================================================
    LOAD DATA FROM PARENT - Populate Form
    - Receives complete client data object from parent
    - Populates all form fields with existing data
    - Sets header display (FE, client number, name)
    - Populates DOB inputs (converts nn-nn-nnnn to 8 digits)
    - Shows Section 1 (Client Details) initially
    - Existing images shown in Section 2 and 4 when reached
    - photographicIdTaken and addressIdTaken markers set based on existing images
    =====================================================================
    */
    function loadData(data){
      formData = data || {}; 
      currentTitleText = formData.fe || '';
      currentTitle = formData.fe || '';
      currentClientNumber = formData.clientNumber ? String(formData.clientNumber) : '';
      currentMatterNumber = formData.matterNumber ? String(formData.matterNumber) : '';
      currentClientName = formData.name || '';
      
      showSection1();
      document.getElementById('titlePrefix').value = formData.titlePrefix || '';
      document.getElementById('firstName').value = formData.firstName || '';
      document.getElementById('middleName').value = formData.middleNames || '';
      document.getElementById('lastName').value = formData.surname || '';
      worktype.value = formData.worktype || '';
      relation.value = formData.relation || '';
      matterDescription.value = formData.matterDesc || '';

      if(formData.clientRecentNameChange){
        recentNameChange.checked = true; nameChangeFields.classList.remove('hidden');
        document.getElementById('previousName').setAttribute('required','true');
        document.getElementById('reasonForNameChange').setAttribute('required','true');
        prevNameLabel.style.display = 'block'; reasonLabel.style.display = 'block';
      } else {
        recentNameChange.checked = false; nameChangeFields.classList.add('hidden');
        document.getElementById('previousName').removeAttribute('required');
        document.getElementById('reasonForNameChange').removeAttribute('required');
        prevNameLabel.style.display = 'none'; reasonLabel.style.display = 'none';
      }

      if(formData.previousName) document.getElementById('previousName').value = formData.previousName;
      if(formData.reasonForNameChange) document.getElementById('reasonForNameChange').value = formData.reasonForNameChange;
      if(formData.birthdate){
        // Handle nn-nn-nnnn format - remove dashes and populate 8-digit inputs
        const digits = formData.birthdate.replace(/[^0-9]/g,'').slice(0,8).split('');
        dobInputs.forEach((inp,i)=>{ inp.value = digits[i] || ''; });
      } else {
        dobInputs.forEach(inp=> inp.value='');
      }

      // Section 2 defaults
      wantsPhotoId = null; resetPhotoCards();
      nextFromSection2.disabled = true;
      setPhotoPrompt(); // Set the appropriate prompt text based on existing data
      updatePhotographicIdTakenMarker(); // Update marker based on existing images
      if(formData.likenessNOTConfirmed !== undefined){
        likenessNotConfirmed.checked = formData.likenessNOTConfirmed;
      }

      // Section 3 defaults
      // Reset "address not listed" checkboxes (they're just UI helpers, not saved)
      addressNotListed.checked = false;
      previousAddressNotListed.checked = false;
      manualAddressFields.classList.add('hidden');
      manualPreviousAddressFields.classList.add('hidden');
      currentAddress.classList.remove('hidden');
      currentAddressLabel.classList.remove('hidden');
      previousAddress.classList.remove('hidden');
      previousAddressLabel.classList.remove('hidden');
      
      // Load address data - check if it's an object or legacy text
      if(formData.address && typeof formData.address === 'object') {
        // New format: address is already an object
        currentAddressObject = formData.address;
        setCountry('currentCountry', formData.address.country || 'GBR');
        
        const isCurrentUK = currentCountry.dataset.countryCode === 'GBR';
        
        // Set up UI based on country
        if (!isCurrentUK) {
          currentAddressAutocompleteRow.classList.add('hidden');
          addressNotListed.parentElement.classList.add('hidden');
          manualAddressFields.classList.remove('hidden');
          // Populate manual fields
          flatNumber.value = formData.address.flat_number || '';
          buildingNumber.value = formData.address.building_number || '';
          buildingName.value = formData.address.building_name || '';
          street.value = formData.address.street || '';
          subStreet.value = formData.address.sub_street || '';
          town.value = formData.address.town || '';
          postcode.value = formData.address.postcode || '';
        } else {
          currentAddressAutocompleteRow.classList.remove('hidden');
          addressNotListed.parentElement.classList.remove('hidden');
          currentAddress.value = formatThirdfortForDisplay(formData.address);
        }
      } else if(formData.address && typeof formData.address === 'string') {
        // Legacy format: address is plain text
        setCountry('currentCountry', 'GBR');
        currentAddressAutocompleteRow.classList.remove('hidden');
        addressNotListed.parentElement.classList.remove('hidden');
        currentAddress.value = formData.address;
        currentAddressObject = null; // Will be parsed from text on save
      } else {
        // No address data - default to UK
        setCountry('currentCountry', 'GBR');
        currentAddressAutocompleteRow.classList.remove('hidden');
        addressNotListed.parentElement.classList.remove('hidden');
      }
      
      if(formData.clientRecentHomeMove) {
        recentMove.checked = true;
        togglePreviousAddressFields();
        
        // Load previous address data - check if it's an object or legacy text
        if(formData.previousAddress && typeof formData.previousAddress === 'object') {
          // New format: previousAddress is already an object
          previousAddressObject = formData.previousAddress;
          setCountry('previousCountry', formData.previousAddress.country || 'GBR');
          
          const isPreviousUK = previousCountry.dataset.countryCode === 'GBR';
          
          // Set up UI based on country
          if (!isPreviousUK) {
            previousAddressAutocompleteRow.classList.add('hidden');
            previousAddressNotListed.parentElement.classList.add('hidden');
            manualPreviousAddressFields.classList.remove('hidden');
            // Populate manual fields
            prevFlatNumber.value = formData.previousAddress.flat_number || '';
            prevBuildingNumber.value = formData.previousAddress.building_number || '';
            prevBuildingName.value = formData.previousAddress.building_name || '';
            prevStreet.value = formData.previousAddress.street || '';
            prevSubStreet.value = formData.previousAddress.sub_street || '';
            prevTown.value = formData.previousAddress.town || '';
            prevPostcode.value = formData.previousAddress.postcode || '';
          } else {
            previousAddressAutocompleteRow.classList.remove('hidden');
            previousAddressNotListed.parentElement.classList.remove('hidden');
            previousAddress.value = formatThirdfortForDisplay(formData.previousAddress);
          }
        } else if(formData.previousAddress && typeof formData.previousAddress === 'string') {
          // Legacy format: previousAddress is plain text
          setCountry('previousCountry', 'GBR');
          previousAddressAutocompleteRow.classList.remove('hidden');
          previousAddressNotListed.parentElement.classList.remove('hidden');
          previousAddress.value = formData.previousAddress;
          previousAddressObject = null; // Will be parsed from text on save
        } else {
          // No previous address data - default to UK
          setCountry('previousCountry', 'GBR');
          previousAddressAutocompleteRow.classList.remove('hidden');
          previousAddressNotListed.parentElement.classList.remove('hidden');
        }
      }

      // Section 4 defaults
      wantsAddressId = null; // Always reset to null initially
      finishBtn.disabled = true;
      setAddressIdPrompt(); // Set the appropriate prompt text based on existing data
      updateAddressIdTakenMarker(); // Update marker based on existing images
    }
