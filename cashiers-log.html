        /*
        =====================================================================
        CASHIERS LOG IFRAME - STYLE SECTION
        =====================================================================
        This iframe is embedded in a parent window and displays a read-only
        log of cashier activities and system events.
        
        COMMUNICATION ARCHITECTURE:
        - Uses window.postMessage() API for parent-child communication
        - Parent sends: log-data
        - Child sends: (currently no outgoing messages)
        
        LOG DISPLAY FLOW:
        1. Parent sends 'log-data' message with array of log entries
        2. Child receives and renders as many logs as fit without scrolling
        3. User clicks "Load more" to load next batch (appended to bottom)
        4. Logs displayed in reverse chronological order (newest at top)
        5. New log data from parent resets display to dynamic initial count
        
        PAGINATION:
        - Initial display: As many logs as fit without scrolling
        - "Load more" button shown if more logs exist than can fit
        - Each click loads next batch and appends them
        - Button hidden when all logs displayed
        - Receiving new log-data resets to dynamic initial count
        =====================================================================
        */
        
        /* Global reset for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* 
        =====================================================================
        TAGS SYSTEM (Currently unused in log view)
        - Styling preserved for potential future features
        - Tags could be used to categorize log entries by type
        =====================================================================
        */
        .tags-container {
            display: flex;
            gap: 4px;
            flex: 1;
            justify-content: flex-end;
        }

        .tag {
            background: #D4A574; /* Pantone 451C - Brand tan color */
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Pulse animation - available for future notification features */
        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 
        =====================================================================
        CONTAINER (Currently unused)
        - Preserved for potential future input features
        =====================================================================
        */
        .container {
            width: 100%;
            max-width: 640px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 0 0 5px 5px;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Main wrapper containing the log display */
        .chat-wrapper {
            display: flex;
            flex-direction: column;
        }

        /* 
        =====================================================================
        MESSAGES DISPLAY AREA - Main log container
        - Responsive width: 100% with max-width of 640px
        - Responsive height: Uses min-height and max-height for flexibility
        - Height dynamically adjusts based on "Load more" button visibility
        - Scrollable container for all log entries
        - Auto-scrolls to top when new logs added (newest first)
        - Logs populated via displayLogs() function
        =====================================================================
        */
        .messages-container {
            width: 100%;
            max-width: 640px;
            min-height: 300px;
            max-height: 70vh;
            height: 420px; /* Fallback for browsers that don't support vh */
            background: white;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            transition: height 0.3s ease;
        }

        .messages-container.with-button {
            min-height: 270px;
            max-height: 65vh;
            height: 393px; /* Fallback */
        }

        /* Header within each log entry showing email and timestamp */
        .message-header {
            margin-bottom: 4px;
        }

        /* Email address shown in log entry header - uses brand tan color */
        .message-email {
            font-family: 'Transport', 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #D4A574; /* Pantone 451C */
            font-size: 10px;
            font-weight: 500;
        }

        /* Timestamp displayed on each log entry */
        .message-time {
            font-family: 'RotisItalic', 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 9px;
            font-style: italic;
            font-weight: 400;
            color: #666;
            margin: 2px 0 0 0;
        }

        /* Override time color for consistency in log view */
        .message.received .message-time {
            color: #666;
        }

        /* 
        =====================================================================
        LOG ENTRY CARDS
        - All entries use "received" style (light gray background)
        - Full-width cards with word wrapping for long messages
        - Rounded corners for modern card aesthetic
        =====================================================================
        */
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        /* Log entries - light gray card style for read-only display */
        .message.received {
            background: #f5f5f5;
            color: #333;
        }

        /* Log entry message text */
        .message-text {
            font-family: 'RotisRegular', 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
            margin: 0;
        }

        /* Load more button - text-only style with italic font for subtle embedded feel */
        .load-more-btn {
            font-family: 'RotisItalic', 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: none;
            border: none;
            color: #666; /* Dark grey for readability */
            padding: 4px 8px;
            font-size: 12px;
            font-style: italic;
            font-weight: 400;
            cursor: pointer;
            display: none; /* Hidden by default */
            margin-top: 5px;
            text-align: left;
        }

        .load-more-btn:hover {
            color: #003C71; /* Navy blue on hover */
            text-decoration: underline;
        }

        .load-more-btn:active {
            opacity: 0.7;
        }


    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        <button id="loadMoreBtn" class="load-more-btn" onclick="loadMore()">Load more</button>
    </div>

    <script>
        /*
        =====================================================================
        CASHIERS LOG IFRAME - JAVASCRIPT SECTION
        =====================================================================
        
        PURPOSE:
        This iframe displays a read-only activity log for cashier operations.
        It receives log data from the parent window and renders it in a
        scrollable list format with newest entries at the top.
        
        PARENT-CHILD COMMUNICATION:
        This iframe uses window.postMessage() to communicate with parent window.
        
        INCOMING MESSAGES (from parent):
        1. 'log-data' - Complete array of log entries to display
        
        OUTGOING MESSAGES (to parent):
        - None currently implemented (read-only view)
        
        LOG DATA FLOW:
        1. Parent sends 'log-data' message with logs array
        2. displayLogs() function shows as many entries as fit without scrolling
        3. User can click "Load more" to load next batch of entries
        4. Container scrolls to top to show newest entries first
        
        LOG ENTRY STRUCTURE (from parent):
        {
            user: 'user@example.com',     // Email of user who created the log
            message: 'Log entry text',     // Description of the activity
            time: '1/1/2024, 12:00:00 PM' // Timestamp of the event
        }
        
        PAGINATION:
        - Shows as many logs as fit without scrolling initially
        - "Load more" button loads next batch
        - Button hidden when all logs displayed
        - New log array resets to dynamic initial count
        
        IMPORTANT: This is a READ-ONLY display. No user interaction or
        data modification is supported. All log entries come from parent.
        
        =====================================================================
        */

        // Pagination state
        let allLogs = []; // Store all logs from parent
        let displayedCount = 0; // Track how many logs are currently shown
        let initialBatchSize = 0; // Track how many logs fit initially (for "Load more")

        /*
        =====================================================================
        ADD MESSAGE - Legacy function for creating individual log entries
        =====================================================================
        Parameters:
        - text: Message text to display
        - file: File object (currently unused in log view)
        - type: Message type ('sent' or 'received')
        
        Note: This function is currently NOT used in the normal log display flow.
        The displayLogs() function is used instead, which receives complete
        log data from the parent and renders all entries at once.
        
        This function is preserved for potential future features or debugging.
        =====================================================================
        */
        function addMessage(text, file, type) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const email = type === 'sent' ? 'user@example.com' : 'support@cashiers.com';
            
            // Build message content from text and file (if present)
            let messageContent = '';
            if (file) {
                messageContent = `<div class="message-text">📎 ${file.name}</div>`;
            }
            if (text.trim()) {
                messageContent += `<div class="message-text">${text}</div>`;
            }
            
            // Add notification dot for received messages (legacy feature)
            const notificationDot = type === 'received' ? '<div class="message-notification-dot"></div>' : '';
            
            // Construct message HTML
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div style="display: flex; align-items: center;">
                        <div class="message-email">${email}</div>
                        ${notificationDot}
                        <button class="message-file-btn" onclick="openFile()">File</button>
                    </div>
                    <div class="message-time">${currentTime}</div>
                </div>
                ${messageContent}
            `;
            
            // Add to container and scroll to bottom
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /*
        =====================================================================
        DISMISS NOTIFICATION - Handles notification dismissal (Legacy)
        =====================================================================
        Note: This function references DOM elements that don't exist in the
        current HTML structure. Preserved for backwards compatibility.
        
        In the current implementation, logs are read-only and have no
        notification system requiring dismissal.
        =====================================================================
        */
        function dismissNotification() {
            const dot = document.querySelector('.notification-dot');
            const dismissBtn = document.querySelector('.dismiss-btn');
            
            // Hide the notification dot and dismiss button (if they exist)
            if (dot) dot.style.display = 'none';
            if (dismissBtn) dismissBtn.style.display = 'none';
            
            console.log('Notification dismissed');
        }

        /*
        =====================================================================
        MAIN MESSAGE LISTENER - Handles parent-child communication
        =====================================================================
        Listens for postMessage events from the parent window.
        
        INCOMING MESSAGE TYPES:
        
        1. 'log-data' - Parent sends complete array of log entries
           Data structure:
           {
               type: 'log-data',
               logs: [
                   {
                       user: 'email@example.com',
                       message: 'Log entry text',
                       time: '1/1/2024, 12:00:00 PM'
                   },
                   ...
               ]
           }
           
           Triggers displayLogs() to render all log entries.
        
        SECURITY NOTE: Currently accepts messages from any origin ('*').
        In production, consider validating event.origin for security.
        =====================================================================
        */
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'log-data') {
                console.log('Received log data:', event.data);
                displayLogs(event.data.logs);
            }
        });

        /*
        =====================================================================
        DISPLAY LOGS - Renders as many log entries as fit without scrolling (with pagination)
        =====================================================================
        Parameters:
        - logs: Array of log entry objects from parent
        
        Log entry structure:
        {
            user: 'email@example.com',     // User who created the log entry
            message: 'Log entry text',     // Description of the activity
            time: '1/1/2024, 12:00:00 PM' // When the event occurred
        }
        
        Rendering process:
        1. Stores logs in allLogs array
        2. Resets displayedCount to 0
        3. Clears all existing log entries from container
        4. Renders logs until container would need to scroll
        5. Shows/hides "Load more" button based on whether more logs exist
        6. Scrolls to top to show newest entries
        
        Note: This function resets pagination when new logs are received.
        =====================================================================
        */
        function displayLogs(logs) {
            const messagesContainer = document.getElementById('messagesContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            // Store all logs and reset pagination
            allLogs = logs || [];
            displayedCount = 0;
            initialBatchSize = 0; // Reset initial batch size
            
            // Clear existing messages to start fresh
            messagesContainer.innerHTML = '';
            
            // Validate logs array
            if (allLogs && Array.isArray(allLogs) && allLogs.length > 0) {
                const containerHeight = messagesContainer.clientHeight;
                
                // Add logs one by one until we would cause scrolling
                for (let i = 0; i < allLogs.length; i++) {
                    appendLogEntry(allLogs[i]);
                    displayedCount++;
                    
                    // Check if we've exceeded container height (would cause scrolling)
                    if (messagesContainer.scrollHeight > containerHeight) {
                        // Remove the last log that caused overflow
                        const lastLog = messagesContainer.lastChild;
                        if (lastLog) messagesContainer.removeChild(lastLog);
                        displayedCount--;
                        break;
                    }
                }
                
                // Store the initial batch size for use in loadMore()
                initialBatchSize = displayedCount;
                
                // Show/hide load more button and adjust container height
                if (displayedCount < allLogs.length) {
                    loadMoreBtn.style.display = 'block';
                    messagesContainer.classList.add('with-button');
                } else {
                    loadMoreBtn.style.display = 'none';
                    messagesContainer.classList.remove('with-button');
                }
                
                // Scroll to top to show latest entries
                messagesContainer.scrollTop = 0;
            } else {
                // No logs to display, hide button
                loadMoreBtn.style.display = 'none';
            }
        }

        /*
        =====================================================================
        APPEND LOG ENTRY - Helper function to create and append a single log
        =====================================================================
        Parameters:
        - log: Single log entry object
        
        Creates a message card and appends it to the messages container.
        =====================================================================
        */
        function appendLogEntry(log) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Create log entry card
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received'; // All logs use 'received' style
            
            // Build log entry HTML with user, time, and message
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-email">${log.user}</div>
                    <div class="message-time">${log.time}</div>
                </div>
                <div class="message-text">${log.message}</div>
            `;
            
            // Add log entry to container
            messagesContainer.appendChild(messageDiv);
        }

        /*
        =====================================================================
        LOAD MORE - Loads next batch of logs when button is clicked
        =====================================================================
        Loads additional logs (same number as initially fit without scrolling)
        and appends them to the bottom of the current list.
        
        Hides the "Load more" button when all logs have been displayed.
        =====================================================================
        */
        function loadMore() {
            const messagesContainer = document.getElementById('messagesContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            // Load next batch (same size as initial batch, or remaining logs if fewer)
            const logsToLoad = Math.min(initialBatchSize || 4, allLogs.length - displayedCount);
            
            for (let i = 0; i < logsToLoad; i++) {
                appendLogEntry(allLogs[displayedCount]);
                displayedCount++;
            }
            
            // Hide button and expand container if all logs are now displayed
            if (displayedCount >= allLogs.length) {
                loadMoreBtn.style.display = 'none';
                messagesContainer.classList.remove('with-button');
            }
        }

        /*
        =====================================================================
        END OF CASHIERS LOG IFRAME SCRIPT
        =====================================================================
        */
    </script>
</body>
</html>
