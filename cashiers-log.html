<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }




        .tags-container {
            display: flex;
            gap: 4px;
            flex: 1;
            justify-content: flex-end;
        }

        .tag {
            background: #D4A574; /* Pantone 451C */
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }


        .container {
            width: 640px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 0 0 5px 5px;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            width: 290px;
            height: 420px;
            background: white;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .message-header {
            margin-bottom: 4px;
        }

        .message-email {
            color: #D4A574; /* Pantone 451C */
            font-size: 10px;
            font-weight: bold;
        }


        .message-time {
            font-size: 9px;
            color: #666;
            margin: 2px 0 0 0;
        }

        .message.received .message-time {
            color: #666;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        .message.received {
            background: #f5f5f5;
            color: #333;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }


    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
    </div>

    <script>

        function addMessage(text, file, type) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const email = type === 'sent' ? 'user@example.com' : 'support@cashiers.com';
            
            let messageContent = '';
            if (file) {
                messageContent = `<div class="message-text">ðŸ“Ž ${file.name}</div>`;
            }
            if (text.trim()) {
                messageContent += `<div class="message-text">${text}</div>`;
            }
            
            // Add notification dot for received messages
            const notificationDot = type === 'received' ? '<div class="message-notification-dot"></div>' : '';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div style="display: flex; align-items: center;">
                        <div class="message-email">${email}</div>
                        ${notificationDot}
                        <button class="message-file-btn" onclick="openFile()">File</button>
                    </div>
                    <div class="message-time">${currentTime}</div>
                </div>
                ${messageContent}
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }


        function dismissNotification() {
            const dot = document.querySelector('.notification-dot');
            const dismissBtn = document.querySelector('.dismiss-btn');
            
            // Hide the notification dot and dismiss button
            dot.style.display = 'none';
            dismissBtn.style.display = 'none';
            
            console.log('Notification dismissed');
        }

        // Listen for log data messages from parent
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'log-data') {
                console.log('Received log data:', event.data);
                displayLogs(event.data.logs);
            }
        });

        function displayLogs(logs) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Clear existing messages
            messagesContainer.innerHTML = '';
            
            // Add each log entry as a message
            if (logs && Array.isArray(logs)) {
                logs.forEach(log => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message received';
                    
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-email">${log.user}</div>
                            <div class="message-time">${log.time}</div>
                        </div>
                        <div class="message-text">${log.message}</div>
                    `;
                    
                    messagesContainer.appendChild(messageDiv);
                });
                
                // Scroll to top to show latest entries (newest at top)
                messagesContainer.scrollTop = 0;
            }
        }


    </script>
</body>
</html>
