<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Iframe</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .chat-header {
            width: 640px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 5px 5px 0 0;
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-dot {
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .dismiss-btn {
            background: none;
            color: rgb(0, 60, 113);
            border: 1px solid rgb(0, 60, 113);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: none;
        }

        .dismiss-btn:hover {
            background: rgb(0, 60, 113);
            color: white;
            transform: translateY(-1px);
        }

        .tags-container {
            display: none;
            gap: 4px;
            flex: 1;
            justify-content: flex-start;
        }

        .tag {
            background: #D4A574; /* Pantone 451C */
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .container {
            width: 640px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 0 0 5px 5px;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            width: 640px;
            height: 500px;
            background: #f5f5f5;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-email {
            color: #D4A574; /* Pantone 451C */
            font-size: 10px;
            font-weight: bold;
        }

        .message-file-btn {
            background: none;
            color: rgb(0, 60, 113);
            border: 1px solid rgb(0, 60, 113);
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-left: 6px;
        }

        .message-file-btn:hover {
            background: rgb(0, 60, 113);
            color: white;
        }

        .message.received .message-file-btn {
            color: white;
            border-color: white;
        }

        .message.received .message-file-btn:hover {
            background: white;
            color: rgb(0, 60, 113);
        }

        .message-notification-dot {
            width: 6px;
            height: 6px;
            background: #ff6b35;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-left: 6px;
            margin-right: 6px;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin: 0;
        }

        .message.received .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.sent {
            background: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: rgb(0, 60, 113);
            color: white;
            margin-right: auto;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
            height: 60px;
        }

        .text-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            resize: none;
            height: 60px;
        }

        .text-input:focus {
            outline: none;
            border-color: rgb(0, 60, 113);
            box-shadow: 0 0 0 2px rgba(0, 60, 113, 0.2);
        }

        .upload-area {
            border: 2px dashed #4A90E2;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(74, 144, 226, 0.1);
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-weight: 600;
            color: #444;
            font-size: 10px;
            width: 80px;
            min-width: 80px;
        }

        .upload-area:hover {
            background: rgba(74, 144, 226, 0.2);
        }

        .upload-area.dragover {
            border-color: #4A90E2;
            background: rgba(74, 144, 226, 0.3);
        }

        .upload-icon {
            margin: 0;
        }

        .upload-icon svg {
            width: 16px;
            height: 16px;
            fill: rgb(0, 60, 113);
        }

        .upload-text {
            font-weight: 600;
            color: rgb(0, 60, 113);
            margin: 0;
            font-size: 9px;
            text-align: center;
        }

        .send-btn {
            background: rgb(0, 60, 113);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
            height: 60px;
            min-width: 60px;
        }

        .send-btn:hover {
            background: rgb(0, 40, 80);
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h2 class="chat-title">Cashiers Chat</h2>
            <div class="notification-dot"></div>
            <button class="dismiss-btn" onclick="dismissNotification()">Dismiss</button>
            <div class="tags-container">
                <span class="tag">Note</span>
                <span class="tag">PEP Update</span>
                <span class="tag">Issue Update</span>
                <span class="tag">Form J</span>
                <span class="tag">Form K</span>
                <span class="tag">Form E</span>
            </div>
        </div>
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="container">
            <div class="input-row">
                <textarea class="text-input" placeholder="Type your message here..." id="messageInput"></textarea>
                <div class="upload-area" onclick="triggerFileInput()" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17,8 12,3 7,8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <div class="upload-text">Upload</div>
                    <input type="file" class="file-input" accept="image/*" id="fileInput" onchange="handleFileSelect(event)">
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // Store variables from parent message
        let userEmail = '';
        let itemId = '';
        let hasNotification = false;

        // Initialize - hide notification elements on page load
        document.addEventListener('DOMContentLoaded', function() {
            const dot = document.querySelector('.notification-dot');
            const dismissBtn = document.querySelector('.dismiss-btn');
            const tagsContainer = document.querySelector('.tags-container');
            
            if (dot) dot.style.display = 'none';
            if (dismissBtn) dismissBtn.style.display = 'none';
            if (tagsContainer) tagsContainer.style.display = 'none';
        });

        // Message listener for parent communication
        window.addEventListener('message', function(event) {
            if (event.data.type === 'message-data') {
                const data = event.data;
                
                // Clear user input and selected file
                document.getElementById('messageInput').value = '';
                document.getElementById('fileInput').value = '';
                
                // Store userEmail and _id
                userEmail = data.userEmail || '';
                itemId = data._id || '';
                hasNotification = data.notification || false;
                
                // Clear existing messages and display new chat messages
                displayMessages(data.chat || [], data.white || 'Staff');
                
                // Reset and handle notification
                handleNotification(hasNotification);
                
                // Reset and handle tags
                handleTags(data.tags || []);
                
                // Always enable send button when receiving message data
                document.getElementById('sendBtn').disabled = false;
            }
        });

        function displayMessages(chatData, whiteType) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            // Find the last blue message index
            let lastBlueMessageIndex = -1;
            for (let i = chatData.length - 1; i >= 0; i--) {
                if (chatData[i].type !== whiteType) {
                    lastBlueMessageIndex = i;
                    break;
                }
            }
            
            chatData.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                const isWhiteCard = message.type === whiteType;
                messageDiv.className = `message ${isWhiteCard ? 'sent' : 'received'}`;
                
                // Check if this is the last blue message and should show notification
                const isLastBlueMessage = !isWhiteCard && index === lastBlueMessageIndex;
                const showNotification = isLastBlueMessage && hasNotification;
                
                // File button for messages with liveUrl
                const fileButton = message.liveUrl ? 
                    `<button class="message-file-btn" onclick="downloadFile('${message.liveUrl}')">File</button>` : '';
                
                // Notification dot for last blue message
                const notificationDot = showNotification ? '<div class="message-notification-dot" style="display: block;"></div>' : '<div class="message-notification-dot" style="display: none;"></div>';
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div style="display: flex; align-items: center;">
                            <div class="message-email">${message.user}</div>
                            ${notificationDot}
                            ${fileButton}
                        </div>
                        <div class="message-time">${message.time}</div>
                    </div>
                    <div class="message-text">${message.message}</div>
                `;
                
                messagesContainer.appendChild(messageDiv);
            });
            
            // Scroll to bottom to show latest messages
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleNotification(showNotification) {
            const dot = document.querySelector('.notification-dot');
            const dismissBtn = document.querySelector('.dismiss-btn');
            
            if (showNotification) {
                dot.style.display = 'block';
                dismissBtn.style.display = 'block';
            } else {
                dot.style.display = 'none';
                dismissBtn.style.display = 'none';
            }
        }

        function handleTags(tagsArray) {
            const tagsContainer = document.querySelector('.tags-container');
            const tagElements = tagsContainer.querySelectorAll('.tag');
            
            // Hide all tags first
            tagElements.forEach(tag => tag.style.display = 'none');
            
            // Show tags based on the tags array
            tagsArray.forEach(tagName => {
                let tagElement = null;
                switch(tagName) {
                    case 'note':
                        tagElement = tagElements[0]; // Note
                        break;
                    case 'pepUpdate':
                        tagElement = tagElements[1]; // PEP Update
                        break;
                    case 'update':
                        tagElement = tagElements[2]; // Issue Update
                        break;
                    case 'formJ':
                        tagElement = tagElements[3]; // Form J
                        break;
                    case 'formK':
                        tagElement = tagElements[4]; // Form K
                        break;
                    case 'formE':
                        tagElement = tagElements[5]; // Form E
                        break;
                }
                
                if (tagElement) {
                    tagElement.style.display = 'flex';
                }
            });
            
            // Show tags container if any tags are visible
            const hasVisibleTags = Array.from(tagElements).some(tag => tag.style.display !== 'none');
            tagsContainer.style.display = hasVisibleTags ? 'flex' : 'none';
        }

        function downloadFile(liveUrl) {
            // Fetch the file as a blob and download it
            fetch(liveUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'attachment.jpg'; // Give it a proper filename
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url); // Clean up the object URL
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    // Fallback to opening in new tab if fetch fails
                    window.open(liveUrl, '_blank');
                });
        }


        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
                // Handle file selection here
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                console.log('File dropped:', files[0].name);
                // Handle file drop here
            }
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const file = document.getElementById('fileInput').files[0];
            
            if (message.trim() || file) {
                console.log('Sending message:', message);
                console.log('With file:', file ? file.name : 'none');
                
                // Add message to container
                addMessage(message, file, 'sent');
                
                // Clear inputs
                document.getElementById('messageInput').value = '';
                document.getElementById('fileInput').value = '';
            }
        }

        function addMessage(text, file, type) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const email = type === 'sent' ? userEmail : 'support@cashiers.com';
            
            let messageContent = '';
            if (file) {
                messageContent = `<div class="message-text">📎 ${file.name}</div>`;
            }
            if (text.trim()) {
                messageContent += `<div class="message-text">${text}</div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div style="display: flex; align-items: center;">
                        <div class="message-email">${email}</div>
                        <button class="message-file-btn" onclick="openFile()">File</button>
                    </div>
                    <div class="message-time">${currentTime}</div>
                </div>
                ${messageContent}
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function openFile() {
            console.log('File button clicked');
            // Handle file opening logic here
        }

        function dismissNotification() {
            // Post message back to parent
            window.parent.postMessage({
                type: "dismiss-notification",
                _id: itemId,
                userEmail: userEmail
            }, '*');
            
            console.log('Dismiss notification sent to parent');
        }

        // Enable/disable send button based on input
        document.getElementById('messageInput').addEventListener('input', function() {
            const message = this.value.trim();
            const file = document.getElementById('fileInput').files[0];
            document.getElementById('sendBtn').disabled = !message && !file;
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            const message = document.getElementById('messageInput').value.trim();
            const file = this.files[0];
            document.getElementById('sendBtn').disabled = !message && !file;
        });
    </script>
</body>
</html>
