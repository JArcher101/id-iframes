<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thirdfort Check - Demo Page</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .demo-header {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    .demo-header h1 {
      margin: 0 0 10px 0;
      color: rgb(0, 60, 113);
    }
    
    .demo-header p {
      margin: 0;
      color: #666;
    }
    
    .demo-controls {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .demo-controls button {
      padding: 10px 20px;
      background: rgb(0, 60, 113);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .demo-controls button:hover {
      background: rgb(0, 45, 85);
    }
    
    iframe {
      width: 100%;
      min-height: 800px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    .console-output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .console-output pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>üîê Thirdfort Check Manager - Demo</h1>
      <p>Testing interface for Thirdfort check initiation iframe</p>
    </div>
    
    <div class="demo-controls">
      <button onclick="sendMockData()">üì§ Send Mock Client Data</button>
      <button onclick="clearConsole()">üóëÔ∏è Clear Console</button>
      <button onclick="reloadIframe()">üîÑ Reload Iframe</button>
    </div>
    
    <iframe src="thirdfort-check.html" id="thirdfortIframe"></iframe>
    
    <div class="console-output" id="console">
      <pre>Console output will appear here...</pre>
    </div>
  </div>

  <script>
    const consoleEl = document.getElementById('console').querySelector('pre');
    
    function log(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      let output = `[${timestamp}] ${message}`;
      if (data) {
        output += '\n' + JSON.stringify(data, null, 2);
      }
      consoleEl.textContent += '\n\n' + output;
      consoleEl.parentElement.scrollTop = consoleEl.parentElement.scrollHeight;
    }
    
    function clearConsole() {
      consoleEl.textContent = 'Console cleared...';
    }
    
    function reloadIframe() {
      document.getElementById('thirdfortIframe').src = 'thirdfort-check.html';
      clearConsole();
      log('Iframe reloaded');
    }
    
    const mockClientData = {
      clientNumber: '50',
      matterNumber: '52',
      clientName: 'Mr J R Archer-Moran',
      feInitials: 'BA',
      firstName: 'Jacob',
      lastName: 'Archer-Moran',
      middleName: 'Robert',
      email: 'jacob.archer-moran@example.com',
      phoneNumber: '07123456789',
      title: 'Mr',
      hasAddressID: true,
      hasPhotoID: true,
      likenessConfirmed: true
    };
    
    function sendMockData() {
      const iframe = document.getElementById('thirdfortIframe');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'CLIENT_DATA',
          payload: mockClientData
        }, '*');
        log('‚úÖ Sent mock client data to iframe', mockClientData);
      }
    }
    
    // Listen for messages from iframe
    window.addEventListener('message', (event) => {
      if (event.data.type === 'THIRDFORT_CHECK_READY') {
        log('‚úÖ Iframe ready, sending mock data automatically...');
        setTimeout(() => {
          sendMockData();
        }, 100);
      }
      
      if (event.data.type === 'THIRDFORT_CHECK_SUBMIT') {
        log('‚úÖ Check submission received from iframe', event.data.payload);
        alert('Check initiated successfully! See console output below for full data.');
      }
      
      // Log all messages
      if (event.data.type && event.data.type.startsWith('THIRDFORT')) {
        console.log('Message from iframe:', event.data);
      }
    });
  </script>
</body>
</html>
