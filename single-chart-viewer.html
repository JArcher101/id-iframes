        /*
        =====================================================================
        MAIN STYLES
        =====================================================================
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'RotisRegular', 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: transparent;
            padding: 20px;
        }

        .header-row {
            display: none; /* Hidden by default */
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }

        .header-row.active {
            display: flex;
        }

        .chart-header {
            font-family: 'Transport', 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
            flex: 1;
        }

        .chart-description {
            font-family: 'RotisRegular', 'Quicksand', sans-serif;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.8;
            display: none; /* Hidden by default */
        }

        .chart-description-item {
            display: block;
            margin-bottom: 5px;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            min-height: 300px;
            height: auto;
            display: none; /* Hidden until chart is created */
        }

        .chart-wrapper.active {
            display: block;
        }

        /* Dynamic height for canvas */
        #chartCanvas {
            width: 100% !important;
            height: auto !important;
            min-height: 300px;
        }

        .expand-btn {
            font-family: 'Transport', 'Quicksand', sans-serif;
            padding: 6px 12px;
            background: transparent;
            color: rgb(0, 60, 113);
            border: 1.5px solid rgb(0, 60, 113);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .expand-btn:hover {
            background: rgba(0, 60, 113, 0.05);
        }

        .expand-btn:active {
            transform: scale(0.98);
        }

        /* Hide expand button in popup mode */
        body.popup-mode .expand-btn {
            display: none;
        }

        body.popup-mode .header-row {
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .chart-header {
                font-size: 20px;
            }

            .chart-wrapper {
                min-height: 250px;
            }

            .header-row {
                flex-wrap: wrap;
            }

            .expand-btn {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .chart-header {
                font-size: 18px;
            }

            .chart-wrapper {
                min-height: 200px;
            }

            .expand-btn {
                font-size: 10px;
                padding: 4px 8px;
            }
        }

<body>
    <div class="container">
        <div class="header-row">
            <div style="width: 80px;"></div> <!-- Spacer for centering -->
            <div class="chart-header" id="chartTitle">Chart Viewer</div>
            <button class="expand-btn" id="expandBtn" onclick="expandChart()" style="display: none;">⤢ Expand</button>
        </div>
        <div class="chart-description" id="chartDescription"></div>
        
        <div class="empty-state" id="emptyState"></div>

        <div class="chart-wrapper" id="chartWrapper">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        let currentChart = null;
        let currentChartData = null; // Store current chart data for expansion
        let openPopups = new Map(); // Track multiple popup windows with their IDs
        const canvas = document.getElementById('chartCanvas');
        const chartWrapper = document.getElementById('chartWrapper');
        const emptyState = document.getElementById('emptyState');
        const chartTitle = document.getElementById('chartTitle');
        const chartDescription = document.getElementById('chartDescription');

        // Check if opened as popup
        const urlParams = new URLSearchParams(window.location.search);
        const popupId = urlParams.get('popupId');
        
        if (popupId && window.opener) {
            document.body.classList.add('popup-mode');
            
            // Request chart data from opener (iframe or parent window)
            window.addEventListener('message', function(event) {
                if (event.data.type === 'chart-data' && event.data.popupId === popupId) {
                    createChart(event.data);
                }
            });
            
            // Signal to opener that we're ready for data
            if (window.opener) {
                window.opener.postMessage({ type: 'popup-ready', popupId: popupId }, '*');
            }
        }

        // Listen for messages from parent
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.type === 'chart-data') {
                createChart(data);
                
                // Update ALL open popup windows with new data
                openPopups.forEach((popup, popupId) => {
                    if (popup && !popup.closed) {
                        const dataToSend = Object.assign({}, data, { popupId: popupId });
                        popup.postMessage(dataToSend, window.location.origin);
                    } else {
                        // Remove closed popups from tracking
                        openPopups.delete(popupId);
                    }
                });
            }
        });

        // Common formatter functions that can be reconstructed
        const formatterFunctions = {
            percentageLabel: function(context) {
                const label = context.label || '';
                const value = context.parsed || 0;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = ((value / total) * 100).toFixed(1);
                return `${label}: ${value} (${percentage}%)`;
            }
        };

        // Reconstruct functions from string templates
        function reconstructFunctions(obj) {
            if (obj === null || typeof obj !== 'object') {
                // Check if it's a function template string
                if (typeof obj === 'string' && obj.startsWith('__FUNCTION__:')) {
                    const funcName = obj.replace('__FUNCTION__:', '');
                    return formatterFunctions[funcName] || null;
                }
                return obj;
            }
            
            if (Array.isArray(obj)) {
                return obj.map(reconstructFunctions);
            }
            
            const reconstructed = {};
            for (const key in obj) {
                reconstructed[key] = reconstructFunctions(obj[key]);
            }
            return reconstructed;
        }

        function createChart(data) {
            // Check if all data values are 0
            const hasData = data.chartData.datasets.some(dataset => 
                dataset.data.some(value => value > 0)
            );

            if (!hasData) {
                // Keep empty state visible if no data
                return;
            }

            // Reconstruct any function templates in options
            if (data.options) {
                data.options = reconstructFunctions(data.options);
            }

            // Store current chart data for expansion
            currentChartData = data;

            // Destroy existing chart if it exists
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }

            // Hide empty state and show chart wrapper
            emptyState.style.display = 'none';
            chartWrapper.classList.add('active');

            // Show header row and expand button
            document.querySelector('.header-row').classList.add('active');
            document.getElementById('expandBtn').style.display = 'block';

            // Update title and description if provided
            if (data.title) {
                chartTitle.textContent = data.title;
            }
            
            if (data.description) {
                // Check if description contains bullet points (•) and convert to separate lines
                if (data.description.includes('•')) {
                    const items = data.description.split('•').map(item => item.trim()).filter(item => item);
                    chartDescription.innerHTML = items.map(item => 
                        `<span class="chart-description-item">• ${item}</span>`
                    ).join('');
                } else {
                    chartDescription.textContent = data.description;
                }
                chartDescription.style.display = 'block';
            } else {
                chartDescription.style.display = 'none';
            }

            // Calculate appropriate height based on chart type and data
            const calculatedHeight = calculateChartHeight(data);
            chartWrapper.style.height = calculatedHeight + 'px';
            canvas.style.height = calculatedHeight + 'px';

            // Default chart options with custom fonts
            const defaultOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                family: "'Transport', 'Quicksand', sans-serif",
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        titleFont: {
                            family: "'Transport', 'Quicksand', sans-serif",
                            size: 14
                        },
                        bodyFont: {
                            family: "'RotisRegular', 'Quicksand', sans-serif",
                            size: 12
                        }
                    }
                },
                scales: data.chartType === 'pie' || data.chartType === 'doughnut' || data.chartType === 'polarArea' ? undefined : {
                    x: {
                        ticks: {
                            font: {
                                family: "'RotisRegular', 'Quicksand', sans-serif",
                                size: 11
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                family: "'RotisRegular', 'Quicksand', sans-serif",
                                size: 11
                            }
                        }
                    }
                }
            };

            // Merge custom options with defaults
            const chartOptions = data.options ? 
                mergeDeep(defaultOptions, data.options) : 
                defaultOptions;

            // Create new chart
            const ctx = canvas.getContext('2d');
            currentChart = new Chart(ctx, {
                type: data.chartType || 'bar',
                data: data.chartData,
                options: chartOptions
            });

            // Notify parent window of height change after chart renders
            setTimeout(() => {
                notifyParentOfHeight();
            }, 100);
        }

        // Calculate appropriate height based on chart type and data
        function calculateChartHeight(data) {
            const chartType = data.chartType || 'bar';
            const isHorizontal = data.options?.indexAxis === 'y';
            
            // Base heights by chart type
            if (chartType === 'pie' || chartType === 'doughnut' || chartType === 'polarArea') {
                return 400; // Fixed height for circular charts
            }
            
            if (isHorizontal) {
                // Horizontal bar charts: height based on number of labels
                const labelCount = data.chartData.labels?.length || 1;
                const baseHeight = 60; // Height per bar
                const minHeight = 300;
                const maxHeight = 800;
                return Math.min(Math.max(labelCount * baseHeight, minHeight), maxHeight);
            }
            
            // Vertical charts: check if stacked
            const isStacked = data.options?.scales?.x?.stacked || data.options?.scales?.y?.stacked;
            const datasetCount = data.chartData.datasets?.length || 1;
            
            if (isStacked && datasetCount > 3) {
                return 500; // Taller for stacked charts with many datasets
            }
            
            return 400; // Default height
        }

        // Notify parent window of content height
        function notifyParentOfHeight() {
            if (window.parent && window.parent !== window) {
                const height = document.body.scrollHeight;
                window.parent.postMessage({
                    type: 'iframe-height',
                    height: height
                }, '*');
            }
        }

        // Deep merge helper function
        function mergeDeep(target, source) {
            const output = Object.assign({}, target);
            if (isObject(target) && isObject(source)) {
                Object.keys(source).forEach(key => {
                    if (isObject(source[key])) {
                        if (!(key in target))
                            Object.assign(output, { [key]: source[key] });
                        else
                            output[key] = mergeDeep(target[key], source[key]);
                    } else {
                        Object.assign(output, { [key]: source[key] });
                    }
                });
            }
            return output;
        }

        function isObject(item) {
            return item && typeof item === 'object' && !Array.isArray(item);
        }

        // Expand chart to popup window with postMessage
        function expandChart() {
            if (!currentChartData) return;
            
            // Generate unique ID for this popup instance
            const uniqueId = 'chart_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Get base URL (without any existing query params from iframe src)
            const baseUrl = window.location.href.split('?')[0];
            
            // Open popup with unique ID in URL
            const popup = window.open(
                `${baseUrl}?popupId=${uniqueId}`,
                `chartPopup_${uniqueId}`,  // Unique window name allows multiple popups
                'width=1400,height=900,scrollbars=yes,resizable=yes,menubar=no,toolbar=no,location=no'
            );
            
            if (!popup) {
                console.error('Popup blocked by browser');
                return;
            }
            
            // Track this popup
            openPopups.set(uniqueId, popup);
            
            // Listen for popup ready signal and send chart data
            const popupReadyHandler = function(event) {
                if (event.data.type === 'popup-ready' && event.data.popupId === uniqueId) {
                    // Send chart data to popup with specific origin for security
                    const dataToSend = Object.assign({}, currentChartData, { popupId: uniqueId });
                    popup.postMessage(dataToSend, window.location.origin);
                    
                    // Remove listener after sending
                    window.removeEventListener('message', popupReadyHandler);
                }
            };
            
            window.addEventListener('message', popupReadyHandler);
            
            // Cleanup when popup closes
            const checkClosed = setInterval(() => {
                if (popup.closed) {
                    openPopups.delete(uniqueId);
                    clearInterval(checkClosed);
                    console.log(`Popup ${uniqueId} closed and removed from tracking`);
                }
            }, 1000);
        }
    </script>
</body>
</html>
